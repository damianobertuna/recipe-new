<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h1>This is a reactive form</h1>
      <form (ngSubmit)="onSubmit()" [formGroup]="signUpForm">
        <div class="form-group">
          <label>Project Name</label>
          <input class="form-control"
                 type="text"
                 id="projectName"
                 formControlName="projectName">
          <label
            *ngIf="!signUpForm.get('projectName').valid && signUpForm.get('projectName').touched">
            Insert a value</label>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input class="form-control"
                 type="text"
                 id="email"
                 formControlName="email">
          <label
            *ngIf="!signUpForm.get('email').valid && signUpForm.get('email').touched">
            Insert a correct email</label>
        </div>
        <div class="form-group">
          <label>Project Status</label>
          <div>
            <select
            id="projectStatus"
            formControlName="projectStatus">
            <option value="stable">Stable</option>
            <option value="critical">Critical</option>
            <option value="finished">Finished</option>
          </select>
          </div>
        </div>
        <div style="margin-top: 20px;" class="form-group">
          <button type="submit" class="btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
